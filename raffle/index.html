<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JCC BlockBuster Trivia Competition</title>

  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta name="author" content="Hussain Abbas">
  <meta name="description" content="Jaffari Community Center Annual BlockBusters Trivia Competition">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body id="raffle">
  <div class="container">
    <div class="logo">
      <img src="../img/logo.png">
    </div>
    <div class="strip">
      <h2>Raffle Question:</h2>
      <h1>What B is the arabic term for "Innocence"?</h1>

      <form id="raffle-form">
        <input id="name" type="text" placeholder="Name" name="name">
        <input id="email" type="text" placeholder="Email" name="email">
        <input id="answer" type="text" placeholder="Your Answer" name="answer">
        <input id="submit" type="submit" value="Submit">
      </form>

      <p id="message"></p>
    </div>
    <div class="social">
      <h1>Follow us on social media!</h1>
      <div class="social-wrap">
        <a class="facebook" href="https://www.facebook.com/JCCBlockBusters"><i class="fa fa-facebook-official"></i></a>
        <a class="twitter" href="https://twitter.com/jccblockbusters"><i class="fa fa-twitter"></i></a>
        <a class="instagram" href="https://www.instagram.com/jccblockbusters/"><i class="fa fa-instagram"></i></a>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="../js/scripts.js"></script>
  <script>
    $('#raffle-form').on('submit', function() {
      var fields = $(this).serialize();
      $.ajax({
        type: "POST",
        url: "answer.php",
        data: fields,
        dataType: 'json',
        success: function (response) {
          if (response.html) {
            $('#name, #email, #answer').val('');
          }
          $('#message').empty().html(response.html);
        }
      });
      return false;
    });
  </script>
</body>

</html>
